<div class="col col-1" style="color: #8a6d3b ;font-weight: bold;" data-label="Event">Assignment Due</div>
<div class="col col-1-2" style="font-weight: bold" data-label="Date">
    {{ event.date | date: site.dateformat }}
    {{ event.date | date: "%H:%M" }}
    <br class="date-spliter" />{{ event.date | date: "%A" }}
</div>
<div class="col col-2" style="font-weight: bold" data-label="Description">
    {{ include.event.description }}
</div>
<div class="col col-4" data-label="Course Material">
    [<a title="View {{ link.name }}" href="
    {% if link.url contains '://' %}
      {{ link.url }} 
    {% else %}
      {{ link.url | prepend: site.baseurl }} 
    {% endif %}" target="_blank">{{ link.name }}</a>]
    [<a href="{{ link.url | prepend: site.baseurl }}">Details</a>]
</div>
